<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Tailwind and Daisy Set Up -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7e08b4dd4b.js" crossorigin="anonymous"></script>
    <!-- Lato Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <!-- Custom Color -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'primary-color': '#F85559',

              }
            }
          }
        }
    </script>
    <style>
        :root, [data-theme]{
            background-color: white;
            color: black;
        }
        .lato-font{
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>
<body class="lato-font">

    <nav>

            </div>
             <div class="flex md:justify-end lg:justify-center flex-1">

                <a class="btn btn-ghost normal-case text-xl">Fruit Burst</a>

            <div class="hidden lg:flex lg:flex-1">
                <div class="w-full">
                    <input type="text" placeholder="Search Here" class="bg-white p-2 w-full rounded-full">

                <div class="relative -left-10">

                </div>
            </div> 
            <div class="md:hidden">
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>

                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">

                        <li><a>About Us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>
                    </ul>
                </div>
            </div> 
        </div>
    </nav>
    <section class="relative">
        <div class="carousel w-full mt-10">
            <div id="slide1" class="carousel-item relative w-full">
                <img src="/images/banner1.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide4" class="btn btn-circle">❮</a> 
                    <a href="#slide2" class="btn btn-circle">❯</a>
                </div>
            </div> 
            <div id="slide2" class="carousel-item relative w-full">
                <img src="/images/banner2.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide1" class="btn btn-circle">❮</a> 
                    <a href="#slide3" class="btn btn-circle">❯</a>
                </div>
            </div> 
            <div id="slide3" class="carousel-item relative w-full">
                <img src="/images/banner3.png" class="w-full" />

                    <a href="#slide2" class="btn btn-circle">❮</a> 
                    <a href="#slide4" class="btn btn-circle">❯</a>
                </div>
            </div> 
            <div id="slide4" class="carousel-item relative w-full">
                <img src="/images/banner4.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide3" class="btn btn-circle">❮</a> 
                    <a href="#slide1" class="btn btn-circle">❯</a>
                </div>
            </div>
        </div>
        <div class="hidden lg:flex justify-center">
            <div class="absolute top-32 text-white text-center space-y-5">
                <h3 class="text-6xl font-bold">Exotic tastes at your<br>doorstep</h3>
                <p class="text-xl font-medium">We supply highly quality organic products</p>
                <button class="bg-primary-color p-3 rounded-lg">Shop Now</button>
            </div>
            <div class="hidden lg:flex bg-white absolute h-40 -bottom-14 rounded-lg">
                <div>
                    <img src="images/fruit1.png" alt="" class="w-full h-full">
                </div>
                <div>
                    <img src="images/fruit2.png" alt="" class="w-full h-full">
                </div>
                <div>
                    <img src="images/fruit3.png" alt="" class="w-full h-full">
                </div>
                <div>
                    <img src="images/fruit4.png" alt="" class="w-full h-full">
                </div>
                <div>
                    <img src="images/fruit5.png" alt="" class="w-full h-full">
                </div>
